<!DOCTYPE html>
<html>

<!-- Archaeology game board -->
<!-- Written by Craig Miller, April 2012 -->
<!-- Modified by Craig Miller, September 2012 -->


<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Game Board</title>

	<script src="../../jquery-2.1.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!--<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>-->

	<link href="css/board.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>

<body>
	<div class="container">
		<div class="row row-offcanvas row-offcanvas-left">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="text-center">Archaeology Board</h2>
			</div>
			<div class="panel-body">
				<!-- sidebar -->
					<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
						<div class="panel panel-default">
							<div class="panel-heading">
								Game Info
							</div>
							<div class="panel-body">
							<ul class="nav">
									<li>High Score: <span id="HighScoreValue">N/A</span></li>
									<li>Total Dig Attempts: <span id="TotalDigAttempts">0</span></li>
									<li>Successful Digs: <span id="SuccessfulDigs">0</span></li>
									<li>Unsuccessful Digs: <span id="UnsuccessfulDigs">0</span></li>
							</ul>
						</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-9">
				<table id="board" class="table table-bordered table-hover text-center"></table>
			</div>
			</div>
		</div>
	</div>
</body>

</html>
